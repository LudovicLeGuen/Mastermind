<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mastermind</title>
</head>

<body>
    <div id="container">
        <div id="full-board">
            <!-- Represents the main boardgame -->
            <section id="board-name">
                <h1>Mastermind</h1> <!-- Board name -->
            </section>
            <section id="title-container">
                <div class="title">
                    <h2>Start</h2><!-- Start and reset -->
                </div>
                <div class="title">
                    <h2>Rules</h2><!-- Rules button will open a Modal-->
                </div>
            </section>
            <section id="secret-code">
                <!-- This section will reveal itself when the user wins or looses-->
                <div class="secret-color" id="secret-color-1"></div>
                <div class="secret-color" id="secret-color-2"></div>
                <div class="secret-color" id="secret-color-3"></div>
                <div class="secret-color" id="secret-color-4"></div>
            </section>
            <section id="decoding-board">
                <div class="pegs"></div>
                <!-- pegs will be red or white or will not appear depending on the users color code-->
                <div class="code-breaker"></div><!-- The user will insert his color codes in here-->
            </section>
        </div>
        <div id="side-board">
            <!-- This user will pick the colors for his code here. This board will appear only when a game starts-->
            <section class="color-picker">
                <!-- The list of colors to click in order to create a color code-->
                <div class="color" id="color.blue"></div>
                <div class="color" id="color.red"></div>
                <div class="color" id="color.yellow"></div>
                <div class="color" id="color.green"></div>
                <div class="color" id="color.orange"></div>
                <div class="color" id="color.purple"></div>
            </section>
            <section class="submit">Submit</section>
            <!-- the submit button will appear only when the four Code breaker colors will be inserted-->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <ul id="footer-links">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome kit-->
    <script src="https://kit.fontawesome.com/d16a3d2fb1.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>

</html>
