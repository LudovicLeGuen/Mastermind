<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mastermind</title>
</head>

<body>
    <div id="container">
        <div id="full-board"> <!-- Represents the main boardgame -->
            <section id="board-name">
                <h1>Mastermind</h1> <!-- Board name -->
            </section>
            <section class="title">
                <div>
                    <h2>Start</h2><!-- Start and reset -->
                </div>
                <div>
                    <h2>Rules</h2><!-- Rules -->
                </div>
            </section>
            <section id="secret-code"> <!-- Place where the  -->
                <div class="color" id="secret-color-1"></div>
                <div class="color" id="secret-color-2"></div>
                <div class="color" id="secret-color-3"></div>
                <div class="color" id="secret-color-4"></div>
            </section>
            <section id="main-board">
                <div class="pegs"></div>
                <div class="code-breaker"></div>
            </section>
        </div>
        <div id="side-board">
            <section class="color-picker">
                <div class="color" id="color.blue"></div>
                <div class="color" id="color.red"></div>
                <div class="color" id="color.yellow"></div>
                <div class="color" id="color.green"></div>
                <div class="color" id="color.orange"></div>
                <div class="color" id="color.purple"></div>
            </section>
            <section class="submit">Submit</section>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <ul id="footer-links">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome kit-->
    <script src="https://kit.fontawesome.com/d16a3d2fb1.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>

</html>
